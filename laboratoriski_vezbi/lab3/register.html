<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title> Register </title>

</head>
<body>
<div class="container" style="width:500px; padding-top: 50px;">

    <div class="form">
        <div class="row">
            <div class="col-md-6 pull-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 20px">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Display Name">
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 20px">
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Email Address">
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 20px;">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
            </div>
        </div>

    </div>

    <div class="row" style="padding-top:20px">
        <div class="col-md-2">
            <button class="btn btn-default" style="background-color:lightgray; margin-top:5px;">I Agree</button>
        </div>

        <div class="col-md-10" style="padding-left: 30px;">
            <p>By clicking <button class="btn btn-sm btn-primary disabled">Register</button>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use. </p>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="progress" style="height: 5px;">
                <div class="progress-bar " style="width:12.5%; background-color: lightgreen"></div>
                <div class="progress-bar " style="width:12.5%; background-color: lightgoldenrodyellow"></div>
                <div class="progress-bar " style="width:12.5%; background-color: orange"></div>
                <div class="progress-bar " style="width:12.5%; background-color: red"></div>
                <div class="progress-bar " style="width:12.5%; background-color: pink"></div>
                <div class="progress-bar " style="width:12.5%; background-color: mediumpurple"></div>
                <div class="progress-bar " style="width:12.5%"></div>
                <div class="progress-bar " style="width:12.5%; background-color: deepskyblue"></div>
            </div>
        </div>
    </div>


    <div class="row" style="padding-top: 20px">
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" style="width: 100%; height: 120%" >Register</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-success btn-block" style="width: 100%; height: 120%">Sign in</button>
        </div>
    </div>
</div>



<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Payout</title>

    <style>

        .inside-button{
            border-radius: 25px;
            border-style: none;
            color: #5cb85c;
            padding-bottom: 0px;
            padding-top: 0px;
            background-color: #ffffff;
        }

        .progress-bar {
            height: 30px;
        }

    </style>

</head>
<body>
<div class="container" style="width:300px; padding-top: 10px">

    <h1> Payment Page </h1>
    <hr>

    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Step 4: Payment</div>
    </div>
</div>

<div class="container" style="width:300px;">
    <hr>

    <form role="form">
        <div class="form-group">
            <label><b>Name on Card</b></label>
            <input type="text" class="form-control">
        </div>
        <br>

        <div class="form-group">
            <label><b>Card Number</b></label>
            <input type="text" class="form-control">
        </div>
        <br>

        <div class="form-group">
            <label><b>Billing Address</b></label>
            <input type="text" class="form-control">
        </div>
        <br>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label><b>CVC</b></label>
                    <input type="text" class="form-control" placeholder="ex. 311">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label><b>Expiration</b></label>
                    <input type="text" class="form-control" placeholder="MM">
                </div>
            </div>

            <div class="col-md-4" >
                <div class="form-group">
                    <label></label>
                    <input type="text" class="form-control" placeholder="YYYY">
                </div>
            </div>
        </div>
    </form>

    <hr>

    <div class="well text-center" style="background-color: #5cb85c; padding-top: 10px; padding-bottom: 10px; width: 100%">
        <button class="btn btn-default disabled inside-button">your total today: $300</button>
    </div>
    <br>
    <button class="btn btn-primary btn-block text-center" style="background-color: steelblue; padding-top: 10px; padding-bottom: 10px; width: 100%;">Pay &raquo; </button>

</div>


</body>
</html>
